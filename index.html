    <!-- custom CSS styles for this app-->

    <!-- provide IE8 support of HTML5 elements and media queries -->

        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

<body role="document">

    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
                    <span>Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <a class="navbar-brand" href="#">MAPAPP</a>

            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container theme-showcase" role="main">


        <!-- <div id="jqueryVersion"></div> -->

        <input type="file" name="datafile" size="40" id="input_add_image">
        <div id="export" class="pull-right" style="cursor:pointer">Exportar</div>
        <div class="pull-right">
            <label>Importar</label>
            <input type="file" name="jsonfile" size="40" id="import">
        </div>            
        

        <div class="row">
            <div id="current_map" class="get_coord col-md-8"></div>

            <div id="datos" class="col-md-4">
                <input type="hidden" name="point" id="point_input" value="">
                <label>Nombre:</label>
                <br>
                <input type="text" id="nombre"></input>
                <br>
                <label>Notas:</label>
                <br>
                <textarea id="notas" rows="7" cols="50"></textarea>
                <input type="submit" id="point_submit">
                <input type="button" id="point_delete" value="Borrar" class="pull-right">
            </div>
        </div>


    </div>

    <!-- external JavaScript at end of document for faster page load -->
